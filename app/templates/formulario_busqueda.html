<!DOCTYPE html>
<HTML>
  <head>
    <title>ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class='row justify-content-center m-5'>
      <div class="col-md-10 col-lg-5">
        <h4><center>Buscar Proveedor</center></h4>
        <form action="/busqueda/" method="post">
          <div class="mb-3 row">
            <label for="codigo" class="col-sm-2 col-form-label">CODIGO</label>
            <div class="col-xl-10">
              <input type="text" class="form-control" id="codigo" name="codigo">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="ruc" class="col-sm-2 col-form-label">RUC</label>
            <div class="col-xl-10">
              <input type="text" class="form-control" id="ruc" name="ruc">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">NOMBRE</label>
            <div class="col-xl-10">
              <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="telefono" class="col-sm-2 col-form-label">TELEFONO</label>
            <div class="col-xl-10">
              <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="provincia" class="col-sm-2 col-form-label">PROVINCIA</label>
            <div class="col-xl-10">
              <select class="form-select" aria-label="Default select example" name="provincia">
                {% for provin in provincia_lista %}
                <option selected>selecciona una provincia</option>
                <option value="1">{{ provin.nombre }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="localidad" class="col-sm-2 col-form-label">LOCALIDAD</label>
            <div class="col-xl-10">
              <input type="text" class="form-control" id="localidad" name="localidad">
            </div>
          </div>
        </form>
        <div  style="float: right;">
            <button type="submit" class="btn btn-primary" >Buscar</button>
            <button type="submit" class="btn btn-warning" >Limpiar</button>
            <a href="insertarproveedor" type="button" class="btn btn-success" >Agregar</a>
          </div>
      </div>

      {% block content %}
      {% endblock %}

    </div>
  </body>  
</HTML>
