{% extends 'index.html' %}

{% block content %}

    <div class="card container text-center" style="width: 100%; padding-top: 1em; margin-top: 3em; margin-bottom: 3em;">
        <div class="card-header modal-title fs-5">
            {{ alb.descripcionproducto }}
        </div>
        <div class="card-body">
            <section class="container">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">DATOS</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">DESCRIPCION DEL PRODUCTO:</th>
                            <td>{{ alb.descripcionproducto }}</td>
                        </tr>
                        <tr>
                            <th scope="row">CLIENTE - ARTICULO:</th>
                            <td>{{ alb.cliente }}</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <div class="container text-center">
        <a type="button" href="{% url 'alb' %}" class="btn btn-primary">Regresar</a>
    </div>
{% endblock %}
