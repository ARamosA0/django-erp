{%extends 'index.html'%}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        
      <div class="carousel-item active" >
        <img src="https://www.ceupe.com/images/easyblog_articles/3065/la-logstica-de-almacenes.jpg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="600" height="600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false" ><title>Placeholder</title>
            <rect width="100%" height="100%" ></rect>
        
      </div>
      <div class="carousel-item active" >
        <img src="https://blogs.imf-formacion.com/blog/logistica/wp-content/uploads/2019/10/almacen-logistico-que-es.jpg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="600" height="600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false" ><title>Placeholder</title>
            <rect width="100%" height="100%" fill="#666"></rect>
        
      </div>
      <div class="carousel-item active" >
        <img src="https://cursos.com/wp-content/uploads/2020/09/curso-logistica-alamacenes.jpg" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="600" height="600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false" ><title>Placeholder</title>
            <rect width="100%" height="100%" fill="#666"></rect>
        
      </div>
     
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
