{%extends 'index.html'%}

{% block content %}
<section class="container" style="margin-top: 2em">
    <div class="card">
        <div class="card-header">
            Insertar Embalajes
        </div>
        <div class="card-body">
            {% if enviado %}
                <div class="alert alert-success" role="alert">
                El embalaje fue agregado
                </div>
                <a class="btn btn-primary" href="{% url 'emb' %}" role="button">Volver</a>
            {% else %}
                <form action="" method="POST" class="row g-3">
                    {% csrf_token %}
                    {{ in_embalaje_per.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar embalaje</button>
                </form>
            {% endif %}
        </div>
    </div>
</section>

{% endblock %}
