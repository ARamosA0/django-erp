{%extends 'index.html'%}

{% block content %}
<section class="container">
    <div class="card">
        <div class="card-header">
            Insertar Articulo
        </div>
        <div class="card-body">
            {% if enviado %}
                <p>Articulo fue agregado</p>
                <a class="btn btn-primary" href="{% url 'art' %}" role="button">Volver</a> 
            {% else %}
                <form action="" method="POST" class="row g-3">
                    {% csrf_token %}
                    {{ in_cliente_per.as_p }} 
                    {{ in_cliente.as_p }} 
                    <button type="submit" class="btn btn-primary">Guardar articulo</button>
                </form>
            {% endif %}
        </div>
    </div>
</section>

{% endblock %}
