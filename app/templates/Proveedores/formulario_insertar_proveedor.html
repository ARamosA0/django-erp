{%extends 'index.html'%}

{% block content %}
<section class="container">
    <div class="card">
        <div class="card-header">
            Insertar Proveedor
        </div>
        <div class="card-body">
            {% if enviado %}
                <p>Persona fue agregado</p>
                <a class="btn btn-primary" href="{% url 'prov' %}" role="button">Volver</a> 
            {% else %}
                <form action="" method="POST" class="row g-3">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <input type="submit" value="Agregar" class="btn btn-primary"/>
                </form>   
            {% endif %}
            
        </div>
    </div>
</section>

{% endblock %}
