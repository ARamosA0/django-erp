{%extends 'index.html'%}

{% block content %}
<section class="container" style="margin-top: 2em">
    <div class="card">
        <div class="card-header">
            Insertar Impuesto
        </div>
        <div class="card-body">
            {% if enviado %}
                <div class="alert alert-success" role="alert">
                    El impuesto fue agregado
                </div>
                <a class="btn btn-primary" href="{% url 'imp' %}" role="button">Volver</a>
            {% else %}
                <form action="" method="POST" class="row g-3">
                    {% csrf_token %}
                    {{ in_imp_per.as_p }}
                    <button type="submit" class="btn btn-primary">Agregar Impuesto</button>
                </form>
            {% endif %}
        </div>
    </div>
</section>

{% endblock %}
