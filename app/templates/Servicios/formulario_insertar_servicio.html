{%extends 'index.html'%}

{% block content %}
<section class="container" style="margin-top: 2em">
    <div class="card">
        <div class="card-header">
            Insertar Servicio
        </div>
        <div class="card-body">
            {% if enviado %}
                <p>Servicio fue agregado</p>
                <a class="btn btn-primary" href="{% url 'serv' %}" role="button">Volver</a>
            {% else %}
                <form action="" method="POST" class="row g-3">
                    {% csrf_token %}
                    {{ in_servicios_per.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Servicio</button>
                </form>
            {% endif %}
        </div>
    </div>
</section>

{% endblock %}
