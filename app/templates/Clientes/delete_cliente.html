{%extends 'index.html'%}

{% block content %}


<div class="main" class="form-group container">
    {% if enviado %}
        <p>Eliminado correctamente</p>
        <a class="btn btn-primary" href="{% url 'clie' %}" role="button">Volver</a> 
    {% else %}
        <form action="" method="POST">
            {% csrf_token %}
            <h2>Estas Seguro/a?</h2>
            <input type="submit" value="Si" class="btn btn-danger" />
            <a href="{% url 'clie' %}" class="btn btn-warning"> Cancel </a>
        </form>
    {% endif %}
</div>

{% endblock %}
